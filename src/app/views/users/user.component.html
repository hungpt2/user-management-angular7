<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> List User
    </div>
    <div class="card-body">
      <div class="col-12 mb-4 px-0 d-flex">
        <div class="col-6 px-0 text-left">
          <button type="button" class="btn btn-primary" (click)="modifieUser()">
            <i class="fa fa-user-plus fa-lg"></i>
            Add User
          </button>
        </div>
        <div class="col-6 px-0 text-right">
          <div class="d-flex table-opt float-right">
            <span>Show:</span>
            <select class="form-control mx-2" [(ngModel)]="paginationOtp.perPage" ngDefaultControl (ngModelChange)="onChangeOptionTable()">
              <option *ngFor="let opt of listPerPage" value="{{opt}}">{{opt}}</option>
            </select>
            <span>page(s).</span>
          </div>
        </div>
      </div>
      <div class="user-table">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="text-center">First Name</th>
              <th class="text-center">Last Name</th>
              <th class="text-center">Email</th>
              <th class="text-center">Gender</th>
              <th class="text-center">Ip</th>
              <th class="text-center actions-col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="listUser.length === 0">
              <td colspan="6" class="text-center">No Data.</td>
            </tr>
            <tr *ngFor="let user of listUser">
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.gender}}</td>
              <td>{{user.ip_address}}</td>
              <td>
                <div>
                  <button type="button" class="btn btn-ghost-secondary text-primary" (click)="viewUser(user.id)">
                    <i class="fa fa-eye fa-lg"></i>
                  </button>
                  <button type="button" class="btn btn-ghost-secondary text-primary" (click)="modifieUser(user.id)">
                    <i class="fa fa-pencil fa-lg"></i>
                  </button>
                  <button type="button" class="btn btn-ghost-secondary text-primary" (click)="onDelete(user)">
                    <i class="fa fa-trash-o fa-lg"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="user-pagination">
        <pagination [totalItems]="paginationOtp.totalItem" [itemsPerPage]="paginationOtp.perPage" [(ngModel)]="paginationOtp.page" [maxSize]="paginationOtp.maxSize" class="pagination justify-content-center"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [boundaryLinks]="true"
          [rotate]="false" ngDefaultControl (ngModelChange)="onChangeOptionTable()"></pagination>
      </div>
    </div>
  </div>
</div>
